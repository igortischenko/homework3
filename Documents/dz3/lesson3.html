<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка возраста</title>
</head>
<body>
    <script>
        var age = prompt ("Сколько тебе лет?");
        var n = age % 10;
        var s = age % 100
        if (age == 0) {
            alert (age + " лет") // добавил для нуля
        } else if(age >= 5 && age <= 20 ) {
            alert (age + " лет");
        } else if( n == 1 ) {
            alert (age + " год");
        } else if ( n >= 2 && n <= 4 ) {
            alert (age + " года");
        }else if (( n >= 5 && n <= 9 ) || n == 0) {
            alert (age + " лет"); // добавил для 30,40,50..
        } else if ( s >= 5 && age <= 20 ) {
            alert (age + " лет");
        } else if( s == 1 ) {
            alert (age + " год");
        }else if ( s >= 2 && s <= 4 ) {
            alert (age + " года");
        }

    </script>
</body>
</html>
